<!DOCTYPE html>
<html>
  <head>
    <title>Create Account | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="box">
        <div class="content">
          <form action="#">
            <h4>Recover</h4>
            <div class="input">
                <p>Email:</p>
              <input type="text" required />
            </div>
            <div class="input">
                <p>Confirm Code:</p>
              <input type="password" required />
            </div>
            <div class="input">
                <input type="submit" value="Send Code" />
                <input type="submit" value="Reset password" />
            </div>
            <p class="label">
             Already have an account? <a href="../index.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>
    <div class="credits">Made by: Rusell</div>
  </body>
</html>
