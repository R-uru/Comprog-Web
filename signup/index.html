<!DOCTYPE html>
<html>
  <head>
    <title>Create Account | Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    function checking() {
      var password = document.getElementById("confirm").value;
      var confirmPassword = document.getElementById("password").value;
      var passwordMatch = document.getElementById("result");

      if (password !== confirmPassword) {
        passwordMatch.textContent = "Passwords do not match";
        passwordMatch.className = "error";
      } else {
        passwordMatch.textContent = "Passwords match!";
        passwordMatch.className = "success";
      }
    }
  </script>
  <body>
    <section>
      <div class="box">
        <div class="content">
          <form action="#">
            <h4>Sign up</h4>
            <div class="input">
              <p>Email:</p>
              <input type="text" id="email" oninput="checking()" required />
            </div>
            <div class="input">
              <p>Password:</p>
              <input type="text" id="confirm" oninput="checking()" required />
            </div>
            <div class="input">
              <p>Confirm Password:</p>
              <input type="password" id="password" oninput="checking()" required />
            </div>
            <span id="result">Fill the Pasword</span><br>
            <div class="input">
              <input type="submit" value="Create" />
            </div>
            <p class="label">
              Already have an account? <a href="../index.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </section>
    <div class="credits">Made by: Rusell</div>
  </body>
</html>
